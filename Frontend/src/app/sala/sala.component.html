<main>
  <div class="sala-body">
    <div class="sala-content">
      <h1 class="sala-header">¡Bienvenidos a la sala de Mati!</h1>
      <app-tema></app-tema>
      <h2 class="sala-code">Código de la sala: {{ this.salaService.contenedor.codigoSala }}</h2>
      <p class="sala-players">Esperando a los jugadores...</p>
    </div>
    <!-- Botón para admins -->
    <button (click)="iniciarJuego()" class="btn-iniciar">Iniciar Partida</button>

  <!-- Chat -->
<div class="chat-main-container">
  <div class="chat-container">
    <div class="chat-messages">
      <ul>
        <li>pepe</li>
        <li *ngFor="let newMessage of messageList"> {{ newMessage }}</li>
      </ul>
    </div>
    <hr>
    <div class="chat-input">
      <input [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" type="text" placeholder="Escribe un mensaje">
      <button class="btn btn-primary" (click)="sendMessage()">Enviar</button>
    </div>
  </div>
</div>
<!-- Fin Chat -->

</div>
</main>
