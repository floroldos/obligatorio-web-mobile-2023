<main>
  <div class="sala-body">
    <div class="container sala-content">
      <h1 class="sala-header">¡Bienvenido a la sala de Mati!</h1>
      <app-tema></app-tema>
      <h2 class="sala-code">Código de la sala: {{ this.salaService.contenedor.codigoSala }}</h2>
      <p class="sala-players">Esperando a los jugadores...</p>
      <button (click)="empezarPartida()" class="btn btn-iniciar">Iniciar Partida</button>
      <!-- *ngIf="loginService.username === 'admin'" -->
      <div class="sala-users">
        <div class="col-xl-3 col-3 mx-auto" id="titulo">
          <span class = "conectados">Jugadores conectados:</span>
            <div id="user-list" >
              <p *ngFor="let jugador of this.jugadores">{{ jugador }}</p>
            </div>
        </div>
      </div>

      <!-- Chat -->
      <div class="chat-main-container">
        <div class="chat-container">
          <div class="chat-messages">
            <ul>
              <li *ngFor="let m of messageList">{{ m }}</li> <!--messageList es la ista de los mensajes-->
            </ul>
          </div>
          <hr>
            <div class="chat-input" id="chat-input">
            <input [(ngModel)]="newMessage"  type="text" placeholder="Escribe un mensaje"> <!--para darle con el enter: (keydown.enter)="function()"-->
            <button class="btn btn-primary"  id="message-input">Enviar</button> <!-- para mandar (click)="sendMessage()" -->
          </div>
        </div>
      </div>
      <!-- Fin Chat -->
    </div>
  </div>
</main>
