<main>
  <section id="create-game">
      <h2>Crear juego</h2>
          <label for="proposal">Tema:</label>
          <select [(ngModel)]="this.salaService.contenedor.propuesta" name="topic" id="topic">
            <option *ngFor="let tema of this.temaS.TEMAS" value="{{tema}}">{{tema}}</option>
          </select>
          <br>
          <button type="submit" (click)="crearSala()">Crear juego</button>
  </section>
<!-- TEMA -->
  <section id="create-topic">
      <h2>Agregar tema</h2>
                 
          <label for="game-link">Nombre tema:</label>
          <input [(ngModel)]="this.temaContenedor" type="text" id="game-link" name="game-link"> 
          <button type="submit" (click)="this.temaS.addTema(this.temaContenedor)" >Crear tema</button>
  </section>
 <!-- TARJETA -->
  <section id="create-card">
      <h2>Generar tarjeta de actividad</h2>
        <label for="card-title">Título:</label>
        <input [(ngModel)]="this.tarjContenedor.nombre" type="text" id="card-title" name="card-title">

        <label for="card-description">Descripción:</label>
        <input [(ngModel)]="this.tarjContenedor.descripcion" id="card-description" name="card-description">

        <label for="card-theme">Tema:</label>

        <select name="topic" id="topic">
          <option *ngFor="let tema of this.temaS.TEMAS" value="{{tema}}">{{tema}}</option>
        </select>
        
        <br>

        <label for="card-image">Imagen (opcional):</label>
        <input [(ngModel)]="this.tarjContenedor.imagen" type="file" id="card-image" name="card-image" (change)="cargarImagen($event)">
        <button type="submit" (click)="this.tarjS.agregarTarjeta(this.tarjContenedor)">Crear tarjeta</button> 
  </section>


  <section id="join-game">
      <h2>Unirse a un juego</h2>
        <label for="game-code">Código único:</label>
        <input [(ngModel)]="this.salaService.codigoSalaUsuario" placeholder="" id="game-code" name="game-code">
        <button type="submit" (click)="unirseSala()">Unirse al juego</button>
  </section>
</main>

<section id="aviable-cards">
  <h2>Tarjetas disponibles</h2>
 <div id="contenido-tarjetasdisp">
  <div *ngFor="let tarjeta of this.tarjS.TARJETAS">
    <div class="card">
      <h3>
        {{ tarjeta.nombre }} 
        <button id="boton-borrar">
          <svg id="icono-borrar-tarj" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
          </svg>
        </button>
      </h3>
      <p>{{ tarjeta.descripcion }}</p>
      <img src={{tarjeta.imagen}} alt="Imagen de la tarjeta" id="imagen-preview">
    </div>
  </div>
 </div>
</section>
