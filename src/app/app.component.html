<main>
  <section id="create-game">
      <h2>Crear juego</h2>
      <form>
          <label for="proposal">Propuesta:</label>
          <select id="proposal" name="proposal">
              <!-- Listado de propuestas disponibles -->
          </select>

          <label for="unique-code">Código único:</label>
          <input type="text" id="unique-code" name="unique-code" readonly>

          <label for="game-link">Link de la sala de juego:</label>
          <input type="text" id="game-link" name="game-link" readonly>

          <button type="submit">Crear juego</button>
      </form>
  </section>

  <section id="create-proposal">
      <h2>Crear propuesta</h2>
      <form>
          <label for="activity">Actividad:</label>
          <select id="activity" name="activity">
              <!-- Listado de actividades disponibles -->
          </select>

          <button type="submit">Crear propuesta</button>
      </form>
  </section>

  <section id="create-activity">
      <h2>Crear actividad</h2>
      <form>
          <label for="activity-title">Título:</label>
          <input type="text" id="activity-title" name="activity-title">

          <label for="activity-description">Descripción:</label>
          <textarea id="activity-description" name="activity-description"></textarea>

          <label for="activity-image">Imagen (opcional):</label>
          <input type="file" id="activity-image" name="activity-image">

          <button type="submit">Crear actividad</button>
      </form>
  </section>

  <section id="join-game">
      <h2>Unirse a un juego</h2>
      <form>
          <label for="game-code">Código único:</label>
          <input type="text" id="game-code" name="game-code">

          <button type="submit">Unirse al juego</button>
      </form>
  </section>
</main>
